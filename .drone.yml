workspace:
  base: /go
  path: src/git.ronmi.tw/ronmi/md-slider

pipeline:
  build-js:
    image: node
    commands:
      - cd js
      - npm i
      - npm run tsc
      - ls ../assets/js
  build-go:
    image: golang
    pull: true
    commands:
      - ls assets/js
      - go get -v github.com/jteeuwen/go-bindata/...
      - go generate -x
      - go get -t -v
      - go build -v
      - go test -v
  build-alpine:
    image: golang
    commands:
      - CGO_ENABLED=0 go build -a -installsuffix cgo
  docker-alpine:
    when:
      status: success
      branch: master
    image: plugins/docker
    dockerfile: alpine.dockerfile
    username: ronmi
    repo: ronmi/md-slider
    tags: latest
